<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>     
    </h:head>
    <h:body>
              <h:form id="form">
                  
                  <p:dataTable value="#{userController.users}" var="u" selection="#{userController.user}"
                               rowKey="#{u.userid}">
                        <p:column selectionMode="single" style="width:16px;text-align:center" />
                        <f:facet name="header">
                             Kullanıcılar
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{u.userid}" /> 
                        </p:column>
                        <p:column headerText="Kullanıcı Adı">
                            <h:outputText value="#{u.userName}" />
                        </p:column>
                        <p:column headerText="Sur name">
                            <h:outputText value="#{u.locationid.city}" /> 
                        </p:column>
                    </p:dataTable>
                  
                  <p:commandButton id="createButton" icon="ui-icon-plus"   value="Ekle" actionListener="#{userController.newUsers()}" update=":UserAddForm" oncomplete="PF('userAddDialog').show()"/>                 
                </h:form>
        <ui:include src="userAdd.xhtml"/>
    </h:body>
</html>
