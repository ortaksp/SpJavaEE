<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
    </h:head>
    <h:body>
                <h:form id="form">
                    <p:dataTable value="#{operationTypeController.operationTypes}" var="o" selection="#{operationTypeController.operationType}"
                                 rowKey="#{o.operationTypeid}">
                        <p:column selectionMode="single" style="width:16px;text-align:center" />
                        <f:facet name="header">
                             Operasyon Adı
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{o.operationTypeid}" /> 
                        </p:column>
                        <p:column headerText="Operasyon Adı">
                            <h:outputText value="#{o.operationTypeName}" />
                        </p:column>
                        <p:column headerText="Work Amount Min">
                            <h:outputText value="#{o.workAmountMin}" />
                        </p:column>
                        <p:column headerText="Work Amounth Max">
                            <h:outputText value="#{o.workAmountMax}" />
                        </p:column>
                        <p:column headerText="Başlangıç">
                            <h:outputText value="#{o.start}" />
                        </p:column>
                        <p:column headerText="Son finish">
                            <h:outputText value="#{o.finish}" />
                        </p:column>
                        <p:column headerText="haftalık ">
                            <h:outputText value="#{o.wednesdayid}" />
                        </p:column>
                        
                       

                    </p:dataTable>

                   

                </h:form>
            </h:body>
</html>
