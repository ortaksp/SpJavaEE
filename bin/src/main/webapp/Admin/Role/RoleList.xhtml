<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="content">
                <h:form id="form">
                    <p:dataTable value="#{roleController.roles}" var="r" selection="#{roleController.role}"
                                 rowKey="#{r.roleid}">
                        <p:column selectionMode="single" style="width:16px;text-align:center" />
                        <f:facet name="header">
                             Roller
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{r.roleid}" /> 
                        </p:column>
                        <p:column headerText="Rol Adı">
                            <h:outputText value="#{r.roleName}" />
                        </p:column>

                    </p:dataTable>

                    <p:commandButton actionListener="#{roleController.newRole()}"/>

                              <p:outputLabel title="Rol Adı"/>
                              <p:inputText id="rolAdi" value="#{roleController.role.roleName}"/>


                              <p:commandButton id="RolEkleButton" value="Ekle" actionListener="#{roleController.save()}" icon="ui-icon-check" />

                </h:form>
            </ui:define>
        </ui:composition>
</html>
