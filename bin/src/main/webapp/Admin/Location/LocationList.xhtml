<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
    </h:head>
    <h:body>
                <h:form id="form">
                    <p:dataTable value="#{locationController.locations}" var="l" selection="#{locationController.location}"
                                 rowKey="#{l.locationid}">
                        <p:column selectionMode="single" style="width:16px;text-align:center" />
                        <f:facet name="header">
                             Roller
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{l.locationid}" /> 
                        </p:column>
                        <p:column headerText="Ülke">
                            <h:outputText value="#{l.country}" />
                        </p:column>
                        <p:column headerText="Bölge">
                            <h:outputText value="#{l.area}" />
                        </p:column>
                        <p:column headerText="Şehir">
                            <h:outputText value="#{l.city}" />
                        </p:column>

                    </p:dataTable>

                   

                </h:form>
            </h:body>
</html>
